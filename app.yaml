application: issue-tracker
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static
  expiration: 1s

- url: .*
  secure: always
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: pycrypto
  version: "latest"

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- .*\.txt
- .*\.md
- .*\.git*
- .idea/.*
- .tmp/.*